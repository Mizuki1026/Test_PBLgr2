<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet EasyButton Bar</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2.4.0/src/easy-button.css">
    <style>
        #map {
            height: 90vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2.4.0/src/easy-button.js"></script>
    <script>
        // 地図オブジェクトを生成
        const map = L.map('map').setView([35.6895, 139.6917], 13);

        // タイルレイヤーを追加
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // 八木山動物公園駅へのボタン
        var yagiyamaButton = L.easyButton({
            states: [{
                icon: '<span>🦍</span>',
                title: '地下鉄八木山動物公園駅へズーム',
                onClick: function (btn, map) {
                    map.setView([38.24333282416007, 140.84392732917632], 18);
                }
            }]
        });

        // 仙台駅へのボタン
        var sendaiButton = L.easyButton({
            states: [{
                icon: '<span>🚉</span>',
                title: '仙台駅へズーム',
                onClick: function (btn, map) {
                    map.setView([38.260283, 140.882553], 16);
                }
            }]
        });

        // ボタンバーを作成して地図に追加
        var buttonBar = L.easyBar([yagiyamaButton, sendaiButton], { position: 'topright' });
        buttonBar.addTo(map);
    </script>
</body>
</html>
